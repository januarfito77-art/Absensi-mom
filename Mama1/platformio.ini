    adafruit/Adafruit ST7735 and ST7789 Library @ ^1.10.3
    adafruit/Adafruit ILI9341 @ ^1.6.0  ; <--- TAMBAHAN BARU
    adafruit/Adafruit Fingerprint Sensor Library @ ^2.1.0
    adafruit/RTClib @ ^2.1.1
    bblanchon/ArduinoJson @ ^6.21.3